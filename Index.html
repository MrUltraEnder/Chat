<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <style>
        #alto {
            height: 100%;
        }
        
        .bg-pink {
            background-color: pink;
        }
        
        .bg-purple {
            background-color: purple;
        }
        
        .bg-orange {
            background-color: orange;
        }
        
        .bg-green {
            background-color: green;
        }
        
        .bg-black {
            background-color: black;
        }
        
        .bg-blue {
            background-color: blue;
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
</head>

<body>


    <template id="mensaje_chat">
        <div class="card mb-2 {COLOR} text-white">
            <div class="card-body">
                <img src="{IMAGEN}" id ={perfil} class='rounded float-start me-4' width='100px' height="100px"></img>
                <h6 class="card-title">{NOMBRE_PERSONAJE}</h6>
                {MENSAJE}
                <footer><em>{TIEMPO}</em></footer>
            </div>
        </div></template>
    <div id='alto' class="container bg-dark d-flex h-100">
        <div id="mensajes" class="mt-auto w-100">

            <div class="card mb-2 ">
                <div class="card-body">
                    ❗ Presiona Intro para comenzar
                </div>
            </div>
        </div>

    </div>
    <script>
        var mensaje_template = document.getElementById("mensaje_chat").innerHTML;
        var i = 0;
        var mensajes = [{
            nombre_personaje: "El Pedas",
            mensaje: "Jalense a la peda hoy a las 8, traigan lo que quieran tomar",
            imagen_de_perfil: "pedas.png",
            hora_de_envio: "4:12 pm",
            color: "bg-danger"
        }, {
            nombre_personaje: "El Mike",
            mensaje: "saquen las caguamas ",
            imagen_de_perfil: "mike.png",
            hora_de_envio: "4:12 pm.",
            color: "bg-orange"
        }, {
            nombre_personaje: "El chivo",
            mensaje: "va a haber degenere?",
            imagen_de_perfil: "chivo.jpg",
            hora_de_envio: "4:15 pm",
            color: "bg-purple"
        }, {
            nombre_personaje: "El Pedas",
            mensaje: "Simona la mona",
            imagen_de_perfil: "pedas.png",
            hora_de_envio: "4:18 pm",
            color: "bg-danger"
        }, {
            nombre_personaje: "La Nayeli",
            mensaje: "yo llevo la mota",
            imagen_de_perfil: "nayeli.jpg",
            hora_de_envio: "4:20 pm",
            color: "bg-green"
        }, {
            nombre_personaje: "Juan",
            mensaje: "vavavvavava",
            imagen_de_perfil: "juan.jpg",
            hora_de_envio: "4:32 pm",
            color: "bg-blue"
        }, {
            nombre_personaje: "Juan",
            mensaje: "hola amor qué crees que hay junta en el trabajo llegaré tarde. :(",
            imagen_de_perfil: "juan.jpg",
            hora_de_envio: "8:13 pm",
            color: "bg-blue"
        }, {
            nombre_personaje: "Juan",
            mensaje: "hola amor qué crees que hay junta en el trabajo llegaré tarde. :(",
            imagen_de_perfil: "juan.jpg",
            hora_de_envio: "8:13 pm",
            color: "bg-blue"
        }];
        document.addEventListener("keydown", tecleo)

        function tecleo(evento) {
            if (evento.code == 'Enter' && i < mensajes.length) {
                var html = mensaje_template;

                html = html.replace("{NOMBRE_PERSONAJE}", mensajes[i].nombre_personaje);
                html = html.replace("{MENSAJE}", mensajes[i].mensaje);
                html = html.replace("{IMAGEN}", mensajes[i].imagen_de_perfil);
                html = html.replace("{TIEMPO}", mensajes[i].hora_de_envio);
                html = html.replace("{COLOR}", mensajes[i].color);
                document.getElementById("mensajes").innerHTML += html;
                window.scrollTo(0, document.body.scrollHeight);
                i++;
            }
        }
    </script>

</body>

</html>
