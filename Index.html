<html lang="es">

<head>
    <style>
        #alto {
            height: 100%;
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>


    <template id="mensaje_chat"><div class="card mb-2 {COLOR} text-white">
            <div class="card-body">
                <img src="{IMAGEN}" id ={perfil} class='rounded float-start me-4' width='100px' height="100px"></img>
                <h6 class="card-title">{NOMBRE_PERSONAJE}</h6>
                {MENSAJE}
                <footer><em>{TIEMPO}</em></footer>
            </div>
        </div></template>
    <div id='alto' class="container bg-secondary d-flex h-100">
        <div id="mensajes" class="mt-auto w-100">

            <div class="card mb-2 ">
                <div class="card-body">
                    ‚ùó Presiona Intro para comenzar
                </div>
            </div>
        </div>

    </div>
    <script>
        var mensaje_template = document.getElementById("mensaje_chat").innerHTML;
        var i = 0;
        var mensajes = [{
            nombre_personaje: "Prof. Oscar",
            mensaje: "Hola",
            imagen_de_perfil: "perfil1.png",
            hora_de_envio: "5:00 PM",
            color: "bg-secondary"
        }, {
            nombre_personaje: "Eric",
            mensaje: "Hola üñê",
            imagen_de_perfil: "perfil2.png",
            hora_de_envio: "5:10 PM",
            color: "bg-dark"
        }, {
            nombre_personaje: "Prof. Oscar",
            mensaje: "Hiciste tu tarea?",
            imagen_de_perfil: "perfil1.png",
            hora_de_envio: "5:20 PM",
            color: "bg-secondary"
        }, {
            nombre_personaje: "Eric",
            mensaje: "Si profe",
            imagen_de_perfil: "perfil2.png",
            hora_de_envio: "5:30 PM",
            color: "bg-dark"
        }];
        document.addEventListener("keydown", tecleo)

        function tecleo(evento) {
            if (evento.code == 'Enter' && i < mensajes.length) {
                var html = mensaje_template;

                html = html.replace("{NOMBRE_PERSONAJE}", mensajes[i].nombre_personaje);
                html = html.replace("{MENSAJE}", mensajes[i].mensaje);
                html = html.replace("{IMAGEN}", mensajes[i].imagen_de_perfil);
                html = html.replace("{TIEMPO}", mensajes[i].hora_de_envio);
                html = html.replace("{COLOR}", mensajes[i].color);
                document.getElementById("mensajes").innerHTML += html;
                i++;
            }
        }
    </script>

</body>

</html>
